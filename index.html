<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Choose CSS Style comment out the rest-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="assets/style.css">
    <title>Employee Data Management</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Employee Data
                <br> Management</h1>
            <p class="text-center">A Comprehensive Directory of Employee Billable Hours</p>
        </div>
    </div>
    <div class="container">
                <form class="employee">
                
                    <div class="form-group">
                            <label for="empName">Employee Name</label>
                            <input id="empName" type="text" placeholder="Name...">
                    </div>
                    <div class="form-group">
                            <label for="empRole">Role</label>
                            <input id="empRole" type="text" placeholder="Employee Role...">
                    </div>
                    <div class="form-group">
                        <label for="empDate">Start Date</label>
                        <input id="empDate" type="date" placeholder="MM/DD/YYYY">
                    </div>
                    <div class="form-group">
                            <label for="empRate">Monthly Rate</label>
                            <input id="empRate" type="number" placeholder="Billable Rate...">
                    </div>
                
                <button id="button" class="btn btn-primary" type="submit">Submit</button>
     
            </form>
        </div>

    <div class="bottom">
        <table class="table">
                <th>Employee Name</th><th>Role</th><th>Start-Date</th><th>Monthly Rate $</th><th>Months Worked</th><th>Total Billed $</th>
        </table>
        
    </div>

    <!--JQuery CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    
</body>

</html>
